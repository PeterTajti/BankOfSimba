<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BankAccountOfAnimals</title>
    <meta charset="utf-8" />
</head>
<body>
<div>
    <div th:each="BankAccount : ${animals}">
        <h1
                th:text="${BankAccount.name} + ' - ' +${#numbers.formatDecimal(BankAccount.balance, 3, 2)} + ' ' + ' (' + ${BankAccount.animalType} + ') '"
        ></h1>
    </div>
</div>
</body>
</html>
